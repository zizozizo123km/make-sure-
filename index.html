    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#fff7ed',   // Lightest orange
                100: '#ffedd5',  // Lighter orange
                200: '#fed7aa',  // Light orange
                300: '#fdba74',  // Medium light orange
                400: '#fb923c',  // Medium orange
                500: '#f97316',  // Core brand orange
                600: '#ea580c',  // Darker orange
                700: '#c2410c',  // Dark orange
                800: '#9a3412',  // Very dark orange
                900: '#7c2d12',  // Deepest brand orange
              },
              primary: { // New primary dark color for backgrounds
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a', // Deepest dark blue/slate
              },
              success: '#10b981', // Emerald green
              warning: '#f59e0b', // Amber yellow
              danger: '#ef4444',  // Red
            },
            borderRadius: {
              'xl': '0.75rem',
              '2xl': '1rem',
              '3xl': '1.5rem',
              '4xl': '2rem',
              '5xl': '2.5rem',
              'full': '9999px',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out',
              'scale-up': 'scaleUp 0.3s ease-out',
              'float': 'float 3s ease-in-out infinite',
              'slide-up': 'slideUp 0.4s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 3s linear infinite',
              'bounce-small': 'bounceSmall 1s infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleUp: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              bounceSmall: {
                '0%, 100%': { transform: 'translateY(-5%)' },
                '50%': { transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>

    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px; /* Increased width */
        height: 8px; /* Increased height */
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* Light track */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* Lighter thumb */
        border-radius: 10px;
        transition: background-color 0.3s ease; /* Smooth transition */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* Darker thumb on hover */
      }

      /* Glassmorphism Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(15px); /* Increased blur */
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.4); /* Slightly stronger border */
      }
      
      .glass-dark {
        background: rgba(15, 23, 42, 0.85); /* Slightly darker */
        backdrop-filter: blur(20px); /* Increased blur */
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.15); /* Slightly stronger border */
      }

      /* Hide Scrollbar but keep functionality */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Leaflet z-index fix */
      .leaflet-pane { z-index: 10 !important; }
      .leaflet-bottom, .leaflet-top { z-index: 20 !important; }
      
      /* Input Auto-fill fix */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px #f8fafc inset !important; /* Match input bg */
          transition: background-color 5000s ease-in-out 0s;
          -webkit-text-fill-color: #1e293b !important; /* Ensure text color */
      }
    </style>
